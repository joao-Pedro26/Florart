<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>Florart</title>
</head>
<body>
    <header class="cabecalho">
        <a href="#" class="logo">Florart</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bxr  bx-menu' id="icon-menu"></i> 
            <i class="bxr bxs-x " id="icon-fechar" ></i>
        </label>

        <nav class="menu">
            <a href="#" style="--i: 0">Home</a>
            <a href="#" style="--i: 1">Catálogo</a>
            <a href="#" style="--i: 2">Sobre</a>
            <a href="#" style="--i: 3">Contato</a>
        </nav> 
    </header>
    <main>
        <section class="apresentacao">
            <div class="texto-apresentacao">
            <div>
            <h1 id="titulo-apresentacao"></h1>
            </div>

            <h4>Descubra a beleza das flores com nossas artes exclusivas.</h4>
            </div> 
            <div class="divBotoes">
                <div class="botao-catalogo">
                     <a href="/">Catálogo</a>
                </div>
                <div class="botao-entrega">
                    <a href="/">Entrega Expressa</a>
                </div>
            </div>
        </section>
    </main>
    <script>
    const titulo = document.getElementById("titulo-apresentacao");
const mensagens = [
    "Bem-vindo a Florart.",
    "Flores com vasos exclusivos."
];
let i = 0;
let j = 0;
let apagando = false;

function maquinaEscrever() {
    if (!apagando) {
        titulo.textContent += mensagens[i].charAt(j);
        j++;
        if (j === mensagens[i].length) {
            setTimeout(() => { apagando = true; maquinaEscrever(); }, 1500);
            return;
        }
    } else {
        titulo.textContent = titulo.textContent.slice(0, -1);
        if (titulo.textContent.length === 0) {
            apagando = false;
            i = (i + 1) % mensagens.length;
            j = 0;
        }
    }
    setTimeout(maquinaEscrever, apagando ? 50 : 100);
}

document.addEventListener("DOMContentLoaded", maquinaEscrever);
</script>

</body>
</html>
